<section>
  <div class="page-header">
    <h1>
      <span ng-bind="vm.event.name"></span>
      <small>({{vm.event.category}})</small>
    </h1>
    <div ng-bind-html="vm.bodyHtml"></div>
    <br>
    <p>Tags: <strong>{{vm.event.tags}}</strong></p>
  </div>
  <div class="pull-right"
       ng-show="vm.event.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="events.edit({ eventId: vm.event._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.event.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.event.user"
            ng-bind="vm.event.user.displayName"></span>
      <span ng-if="!vm.event.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.event.content"></p>
</section>
